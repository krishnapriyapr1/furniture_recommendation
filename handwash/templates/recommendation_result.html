<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Recommendation Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .result {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            border-radius: 4px;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="result">
        <h1>Your Furniture Recommendation</h1>
        <p><strong>Material:</strong> {{ material }}</p>
        <p><strong>Furniture Type:</strong> {{ furniture_type }}</p>
        <p><strong>Room Type:</strong> {{ room_type }}</p>
        <p><strong>Color:</strong> {{ color }}</p>
        <p><strong>Budget:</strong> {{ budget }}</p>
        <h2>Recommended Furniture:</h2>
        <p>{{ recommendation }}</p>
    </div>

    <a class="back-button" href="{% url 'furniture_recommendation' %}">Back to Recommendation</a>

</body>
</html>
