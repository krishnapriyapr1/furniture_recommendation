<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-0zrJsnp1KpK9A7bGB2h9OInZ1D8vSgOcvrGN3zC/wN4OkYWAMvNQb5JZlQX48dUwW16YoA34v5lRsbXHo6Y1DQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Product Page</title>
    <style>
        

        /* Center content */
        .header {
            background-color: rgb(12, 66, 73);
            padding: 10px;
            text-align: right;
            color: white;
        }

        .header a{
            color: white;
            margin: 0 20px;
        }
        /* Restyle grid */
        </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg header">
        <div class="container-fluid">
          <a class="nav-link active" href="{% url 'index' %}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <form class="d-flex w-50" method="GET" action="{% url 'search' %}">
            <input class="form-control me-2" name="query" type="search" placeholder="Search products..." aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form> 
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">             
            {% if user.is_authenticated %}
              <a class="nav-link" href="{% url 'orders' %}">Orders</a>
              <a class="nav-link" href="{% url 'view_to_wishlist' %}">Wishlist</a>
              <a class="nav-link" href="{% url 'cart' %}">Cart</a>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ user.username }}
                </a>
                <ul class="dropdown-menu bg-black">
                  <li><a class="dropdown-item" href="{% url 'profile_update' %}">Update Profile</a></li>
                  <li><a class="dropdown-item" href="{% url 'user_logout' %}">Logout</a></li>
                </ul>
              </li>
      
            {% else %}
              <a class="nav-link" href="{% url 'user_login' %}" >Login</a>
              <a class="nav-link" href="{% url 'admin_login' %}">Admin Login</a>
            {% endif %}
            </div>
          </div>
        </div>
      </nav>


      <div class="container mt-5 ">
        <div class="row d-flex justify-content-evenly ">
            <div class="col-7 border" style="height: 590px;">
                <img src="{{product.image.url}}" alt="" class="object-fit-scale p-3" style="width: 99.9%; height: 72%;">
                <p><hr></p>
                <h4 class="fw-bold text-center mt-5">{{product.name}}</h4>
            </div>
            <div class="col-4" style="height: 360px;">
                <div class="border p-3">
                    <h1 class="fw-bold">â‚¹ {{product.price}}</h1>
                <hr class="mt-4">
                <div class="d-flex gap-3">
                    <form action="{% url 'add_to_cart' product.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-dark add-to-cart">Add to cart</button>
                    </form>
                    <a href="{% url 'add_to_wishlist' product.id %}" class="btn btn-outline-danger">Wishlist</a>
                </div>
                <hr class="mt-4">
                <!-- <div class="ms-3">
                    
                    {{product.ml}} ml
                </div> -->
                <hr class="mt-4">
                <div class="">
                    <h4 class="fw-bold">Details</h4>
                    {{product.description}}
                </div>
                </div>
                
            </div>
        </div>
    
    </div>

            <a>
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
            </a>
            <div class="title">{{product.name}}</div>
            <div class="description">{{product.description}}</div>
            <div class="price">Rs.{{ product.price }}</div>
            <form action="{% url 'add_to_cart' product.id %}" method="post">
                {% csrf_token %}
                <button type="submit" class="add-to-cart">Add to cart</button>
            </form>
            <a href="{% url 'add_to_wishlist' product.id %}" class="wishlist">Wishlist</a>
        </div> -->
    <!-- </div> -->
</body>
</html>
