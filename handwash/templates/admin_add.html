<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Handwash Product</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e1f5fe;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .form-container {
            width: 90%;
            max-width: 500px;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            text-transform: capitalize;
            margin-bottom: 8px;
            color: #555;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-input:focus {
            border-color: #64b5f6;
            outline: none;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        input[type="submit"], .cancel-link {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin-left: 10px;
        }

        input[type="submit"] {
            background-color: #0288d1;
            color: #fff;
            border: none;
        }

        input[type="submit"]:hover {
            background-color: #0277bd;
        }

        .cancel-link {
            text-decoration: none;
            color: #0288d1;
            border: 2px solid #0288d1;
        }

        .cancel-link:hover {
            background-color: #ff5252;
            color: #fff;
            border-color: #ff5252;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Furniture Product</h1>
        <form action="{% url 'admin_add' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-field">
                {{ field.label_tag }}
                {{ field }}
            </div>
            {% endfor %}
            <div class="button-group">
                <input type="submit" value="Add">
                <a href="{% url 'adminpage' %}" class="cancel-link">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
