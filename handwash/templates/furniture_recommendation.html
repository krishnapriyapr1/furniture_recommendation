<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Recommendation Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
            margin: 0;
        }

        /* Sidebar styles */
        .sidebar {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            width: 200px;
            flex-shrink: 0;
        }

        .sidebar h2 {
            font-size: 1.5em;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
            font-size: 1.1em;
        }

        .sidebar a:hover {
            background-color: #0056b3;
            padding-left: 10px;
        }

        /* Main content styles */
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            overflow-y: auto; /* Allow scrolling */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
            color: #444;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            text-align: center;
            color: #007BFF;
        }

        .error {
            color: red;
            font-size: 12px;
        }

        /* Visualization Section */
        .visualization {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        /* Reports Section */
        .reports {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Dashboard</h2>
        <a class="nav-link active" href="{% url 'index' %}">Home</a>
        <a href="{% url 'visualization_result' %}">Visualizations</a>
        <div>
            <a href="https://furniture-mcyhrhunfnuc9uc4xmzdlw.streamlit.app/" target="_blank">Streamlit Furniture Prediction</a>
        </div>
        
        <a href="{% url 'profile_update' %}">Profile</a>
    </div>

    <div class="main-content">
        <h1>Get Furniture Recommendations</h1>
        <form id="recommendationForm" method="post">
            {% csrf_token %}
            <label for="material">Material:</label>
            <input type="text" id="material" name="material" required>
            <span class="error" id="materialError"></span><br><br>

            <label for="furniture_type">Furniture Type:</label>
            <input type="text" id="furniture_type" name="furniture_type" required>
            <span class="error" id="typeError"></span><br><br>

            <label for="room_type">Room Type:</label>
            <input type="text" id="room_type" name="room_type" required>
            <span class="error" id="roomError"></span><br><br>

            <label for="color">Color:</label>
            <input type="text" id="color" name="color" required>
            <span class="error" id="colorError"></span><br><br>

            <label for="budget">Budget (optional):</label>
            <input type="text" id="budget" name="budget"><br><br>

            <button type="submit">Get Recommendation</button>
        </form>

        {% if recommendation %}
        <h2>Recommended Furniture</h2>
        <p>{{ recommendation }}</p>
        {% endif %}

       
    <script>
        // Basic form validation
        document.getElementById("recommendationForm").addEventListener("submit", function(event) {
            let isValid = true;

            // Clear previous errors
            document.querySelectorAll(".error").forEach(function(el) {
                el.textContent = "";
            });

            // Validate Material
            const material = document.getElementById("material").value;
            if (material.length < 3) {
                document.getElementById("materialError").textContent = "Material must be at least 3 characters.";
                isValid = false;
            }

            // Validate Furniture Type
            const furnitureType = document.getElementById("furniture_type").value;
            if (furnitureType.length < 3) {
                document.getElementById("typeError").textContent = "Furniture type must be at least 3 characters.";
                isValid = false;
            }

            // Validate Room Type
            const roomType = document.getElementById("room_type").value;
            if (roomType.length < 3) {
                document.getElementById("roomError").textContent = "Room type must be at least 3 characters.";
                isValid = false;
            }

            // Validate Color
            const color = document.getElementById("color").value;
            if (color.length < 3) {
                document.getElementById("colorError").textContent = "Color must be at least 3 characters.";
                isValid = false;
            }

            // Prevent form submission if invalid
            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
